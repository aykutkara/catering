
<h2 class="text-center my-3">Haftanın Oylaması  --> 16.08.2023</h2>
<div class="voting-part my-5">
  <div class="form-check d-flex align-items-center" *ngFor="let item of catering$ | async; let i = index">
    <input (click)="selectCard(item)"  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault{{i}}">
    <label  class="form-check-label" for="flexRadioDefault{{i}}">
      <app-selection-card [isActive]="item === selectedCard" [data]="item"></app-selection-card>
    </label>
  </div>
</div>
<button class="btn btn-primary w-100 mb-3 py-2" (click)="vote()">Oy Ver</button>
