<div class="profile-page">
  <h3 class="text-center my-3">Katıldığım oylamalar</h3>
  <p  class="text-center text-danger">Geçmiş Oylama Bulunmamaktadır</p>
  <div  class="accordion accordion-flush mb-3" [class.scrollList]="userAttendedVotes.length>12" id="accordionFlushExample">
    <div class="accordion-item" *ngFor="let vote of userAttendedVotes; let i = index;">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapse' + i" aria-expanded="false" [attr.aria-controls]="'flush-collapse' + i">
          {{shortDate(vote['endDate'])}}
        </button>
      </h2>
      <div [id]="'flush-collapse' + i" class="accordion-collapse collapse" [attr.data-bs-parent]="'#accordionFlushExample'" [attr.aria-labelledby]="'flush-heading' + i">
        <div class="d-flex">
          <div class="accordion-body d-flex" *ngFor="let vt of userAttendedVotesOptions[i];let j =index">
            <app-card [inputData]="vt"></app-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
