<div class="selection-card d-flex mx-3 my-2" [class.active]="isActive">
  <div class="image">
    <img [src]=data.image alt="" style="height: 150px; width: 225px;">
  </div>
  <div class="content">
    <h3 class="card-title">{{data.name}}</h3>
    <p class="votes-count">Oy Sayısı :{{inputData['voteCount']}}</p>
    <p class="date-p"><strong>Son Dağıtılma :</strong>{{data.lastDistribution? data.lastDistribution[data.lastDistribution.length-1] : "İlk defa Dağıtılacak"}}</p>
  </div>
</div>
